version: '3.3'

services:
  database:
    image: postgres:alpine3.15
    container_name: postgress_db
    restart: always
    ports:
      - 5432:5432
    env_file:
      - ./.env
    environment:
      - POSTGRES_PASSWORD=$POSTGRES_PASSWORD
      - POSTGRES_USER=$POSTGRES_USER
      - POSTGRES_DB=database
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - db:/var/lib/postgresql/data
    networks:
      - backend

  server:
    depends_on:
      - database
    build: ./server
    restart: always
    ports:
      - 3000:3000
    env_file:
      - ./.env
    volumes:
      - ./server:/usr/server
    networks:
      - backend
      - frontend


volumes:
  db:

networks:
  backend:
  frontend:
    